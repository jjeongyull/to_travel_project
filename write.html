<body>

          </div>
        </form>
        
          <form class="row g-3 mb-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label card-txt">나라명</label>
              <input type="text" class="form-control" id="validationServer01" placeholder="필수" required>
            </div>
            <div class="col-md-4">

              <input type="text" class="form-control" id="validationServer02" placeholder="필수" required>
            </div>
            <div class="col-md-4">
              <label for="validationServer04" class="form-label card-txt">Member</label>
              <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback"

                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
              </select>
              </div>

            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label col card-txt">출발 날짜</label>
              <div class="input-group has-validation">
                <input type="date" class="form-control" id="validationServerUsername"
                  aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  출발하는 여행날짜를 작성해주세요.
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label col card-txt">도착 날짜</label>
              <div class="input-group has-validation">

                  aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
