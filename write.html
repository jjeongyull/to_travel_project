<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/seunga1.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<!--고생이 많으십니단,, 
폼은 어느정도 구현된 거 같고.. 
그 작성 화면에
하단 컨테이너가 빠진 느낌의
여행소개랑 여행일정 textarea
글쓰기 버튼 반응형 구현 시 왼쪽으로 가는 요거만 수정해 주시면 될 것 같습니단..!

그..그리고 화면이 너무 커요..! ㅠㅠ
container 잡아주세요ㅠ_ㅠ..-->
<body>
    <div class="wirte container-md shadow p-3 mb-5 bg-body-tertiary rounded w-75 p-3">
        <div class="mt-5 mb-3">
            <img src="https://dianashealthyliving.com/wp-content/uploads/2020/01/northern-lights-iceland-2-1440x960.jpg" class="img-fluid rounded" alt="writing page image">
        </div>
        <form class="row g-3 mb-3 mt-3">
            <div class="col-md-10">
            <label for="validationServer01" class="form-label">제목</label>
            <input type="text" class="form-control" id="validationServer01" value="필수" required>
            </div>
        <form class="row g-3 mb-3 mt-3">
            <div class="col-md-4">
            <label for="validationServer01" class="form-label">나라명</label>
            <input type="text" class="form-control" id="validationServer01" value="필수" required>
            </div>
            <div class="col-md-4">
            <label for="validationServer02" class="form-label">도시명</label>
            <input type="text" class="form-control" id="validationServer02" value="필수" required>
            </div>
            <div class="col-md-3">
                <label for="validationServer04" class="form-label">Member</label>
                <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                </div>
            </div>
            
            <div class="col-md-4">
            <label for="validationServer03" class="form-label col">Your Name</label>
            <input type="text" class="form-control" id="validationServer03" value="Full Name" aria-describedby="validationServer03Feedback" required>

            </div>
            
            
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label col">출발 날짜</label>
                <div class="input-group has-validation">
                <input type="date" class="form-control" id="validationServerUsername" value="YYYY.MM.DD" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    출발하는 여행날짜를 작성해주세요.
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label col">도착 날짜</label>
                <div class="input-group has-validation">
                <input type="date" class="form-control" id="validationServerUsername" value="YYYY.MM.DD" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    돌아오는 여행날짜를 작성해주세요.
                </div>
                </div>
            </div>
            </div>
            </div>
            <div class="form-floating col-md-10 mb-3 mt-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">여행 소개</label>
              </div>
              <div class="form-floating col-md-10 mb-3 mt-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">여행 일정</label>
              </div>
            
            <div class="col-12">
                <button class="btn btn-primary mb-5 mt-3 col-md-3 offset-md-4 grid text-center" style="--bs-rows: 3; --bs-columns: 3;" type="submit">글쓰기</button>
            </div>
            
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
