<body>
  <!-- login form -->
  <main id="#main" class="bg-body-tertiary"> 
    <div class="container py-5">
      <div class="trippage container-md shadow p-3 bg-body-tertiary rounded-3 w-60 p-3">
        <form>
          <h1 class="h3 mb-3 text-style">로그인</h1>

          <div class="form-floating">
            <input type="email" class="form-control input-style" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">이메일 주소</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control input-style" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> 로그인 상태 유지
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-style" type="submit">로그인</button>
          <div class="last-line">
            <div class="find-line">
              <p class="find-info">이메일 찾기</p>
              <p class="find-info">비밀번호 찾기</p>
            </div>
            <p class="sign-up">회원가입</p>
          </div>
        </form>
      </div>
    </div>
  </main>
